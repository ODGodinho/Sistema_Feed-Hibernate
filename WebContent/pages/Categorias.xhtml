<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link type="text/css" rel="stylesheet" href="../style/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link type="text/css" rel="stylesheet" href="../style/estilo.css" />
</h:head>
<h:body>

	<ui:include src="/pages/includes/menu.xhtml" />


	<div class="container">

		<h:form class="mt-5">
			<p:dataTable id="tbl" var="retorno"
				value="#{controlerPrincipal.getCategorias()}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="5" style="margin-bottom:20px">
				<p:column colspan="1">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{retorno.getID()}" styleClass="ml-3" />
				</p:column>

				<p:column colspan="8">
					<f:facet name="header">
						<h:outputText value="Nome da Categoria" />
					</f:facet>
					<h:inputText value="#{retorno.getNomeCategoria()}" class="form-control" />
				</p:column>
				
				<p:column colspan="1">
					<f:facet name="header">
						<h:outputText value="Ações" />
					</f:facet>
					<button type="button" class="btn btn-danger" ><i class="fa fa-trash"></i></button>
				</p:column>
			</p:dataTable>

		</h:form>
	</div>
	<!--  #{controlerPrincipal.test()}  -->
</h:body>
</html>
