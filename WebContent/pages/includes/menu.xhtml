<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-menu {
	width: auto;
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Produtos" icon="fa fa-cart-plus">
				<p:menuitem value="Listar Produtos" url="#" />
				<p:separator />
				<p:menuitem value="Cadastrar Produtos" url="#" />
			</p:submenu>

			<p:submenu label="Categorias" icon="pi pi-pencil">
				<p:menuitem value="Listar Categorias" url="Categorias" icon="pi pi-angle-double-left" />
				<p:menuitem value="Cadastrar Categorias" url="#" icon="pi pi-angle-double-right" />
			</p:submenu>

			<p:submenu label="Help" icon="pi pi-question">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="pi pi-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Actions" icon="pi pi-cog">
				<p:submenu label="Ajax" icon="pi pi-refresh">
					<p:menuitem value="Save" action="#{menuView.save}"
						icon="pi pi-save" update="messages" />
					<p:menuitem value="Update" action="#{menuView.update}"
						icon="pi pi-refresh" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="pi pi-clone">
					<p:menuitem value="Delete" action="#{menuView.delete}"
						icon="pi pi-times" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

		</p:menubar>
	</h:form>
</h:body>
</html>
